<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="title">HANGMAN</h1>
        <div id="insert-tab">
            <p class="insert-text">Please insert the word</p>
            <input type="password" class="form-control" id="input-word">
            <button type="button" class="btn btn-success" onclick="save()" id="save-button">Confirm</button>
            <br>
        </div>
        <div class="image" id="image-print">
            
        </div>
        <div class="output-word">
            <h1 id="display-word"></h1>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
